<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .online {
            background-color: #d4edda;
            color: #155724;
        }
        .offline {
            background-color: #f8d7da;
            color: #721c24;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
        }
        #log {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
        }
        #connectionInfo {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
            word-break: break-all;
        }
        .copy-button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .server-config {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .server-config input {
            padding: 8px;
            margin-right: 10px;
            width: 100px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        .server-config label {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Game Host</h1>
    
    <div class="server-config">
        <label for="serverPort">Server Port:</label>
        <input type="number" id="serverPort" value="8080" min="1" max="65535">
        <button onclick="updatePort()">Update Port</button>
    </div>
    
    <div id="connectionInfo">
        Server Address: <span id="serverAddress">Not started</span>
        <button class="copy-button" onclick="copyAddress()">Copy</button>
    </div>
    <div id="status" class="offline">Status: Offline</div>
    <div id="controls">
        <button onclick="startServer()">Start Server</button>
        <button onclick="stopServer()">Stop Server</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    <div id="stats">
        <p>Connected Players: <span id="playerCount">0</span></p>
        <p>Active Enemies: <span id="enemyCount">0</span></p>
    </div>
    <div id="log"></div>

    <script>
        let worker = null;
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const playerCount = document.getElementById('playerCount');
        const enemyCount = document.getElementById('enemyCount');
        const serverAddress = document.getElementById('serverAddress');
        let serverPorts = new Map();
        const serverPort = document.getElementById('serverPort');

        function copyAddress() {
            const address = serverAddress.textContent;
            if (address && address !== 'Not started') {
                navigator.clipboard.writeText(address).then(() => {
                    logMessage('Server address copied to clipboard!');
                }).catch(err => {
                    logMessage('Failed to copy address: ' + err);
                });
            } else {
                logMessage('No server address to copy - server not running');
            }
        }

        function updateStatus(isOnline) {
            status.textContent = `Status: ${isOnline ? 'Online' : 'Offline'}`;
            status.className = isOnline ? 'online' : 'offline';
        }

        function logMessage(msg) {
            const entry = document.createElement('div');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function handleServerMessage(event) {
            const { type, data, clientId, port } = event.data;
            
            switch (type) {
                case 'server_init':
                    // Store the server port
                    port.onmessage = handleClientMessage;
                    break;
                
                case 'client_connection':
                    // Store client port and set up message handling
                    serverPorts.set(clientId, port);
                    port.onmessage = (e) => {
                        worker.postMessage({
                            type: 'message',
                            clientId: clientId,
                            data: e.data
                        });
                    };
                    break;
            }
        }

        function handleClientMessage(event) {
            const { type, clientId, data } = event.data;
            const clientPort = serverPorts.get(clientId);
            if (clientPort) {
                clientPort.postMessage(data);
            }
        }

        function updatePort() {
            if (!worker) {
                const port = serverPort.value;
                if (port >= 1 && port <= 65535) {
                    logMessage(`Port updated to: ${port}`);
                    localStorage.setItem('serverPort', port);
                } else {
                    logMessage('Invalid port number. Must be between 1 and 65535');
                    serverPort.value = localStorage.getItem('serverPort') || '8080';
                }
            } else {
                logMessage('Cannot change port while server is running');
            }
        }

        // Load saved port on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedPort = localStorage.getItem('serverPort');
            if (savedPort) {
                serverPort.value = savedPort;
            }
        });

        function startServer() {
            if (worker) {
                logMessage('Server is already running');
                return;
            }

            try {
                const port = parseInt(serverPort.value);
                if (!(port >= 1 && port <= 65535)) {
                    logMessage('Invalid port number. Must be between 1 and 65535');
                    return;
                }

                worker = new Worker('server_worker.js');
                worker.onmessage = function(e) {
                    if (e.data.port) {
                        handleServerMessage(e);
                    } else {
                        const { type, data } = e.data;
                        
                        switch(type) {
                            case 'log':
                                logMessage(data);
                                break;
                            case 'status':
                                updateStatus(data.online);
                                break;
                            case 'stats':
                                playerCount.textContent = data.players;
                                enemyCount.textContent = data.enemies;
                                break;
                            case 'address':
                                // Update address with custom port
                                const address = data.address.replace(/:\d+$/, `:${port}`);
                                serverAddress.textContent = address;
                                logMessage(`Server address updated: ${address}`);
                                break;
                            default:
                                logMessage(JSON.stringify(e.data));
                        }
                    }
                };

                worker.onerror = function(error) {
                    logMessage(`Error: ${error.message}`);
                    updateStatus(false);
                };

                logMessage(`Starting server on port ${port}...`);
                worker.postMessage({ 
                    type: 'start',
                    data: { port: port }
                });
                
                // Disable port input while server is running
                serverPort.disabled = true;
            } catch (error) {
                logMessage(`Failed to start server: ${error.message}`);
            }
        }

        function stopServer() {
            if (!worker) {
                logMessage('Server is not running');
                return;
            }

            // Close all ports
            serverPorts.forEach(port => port.close());
            serverPorts.clear();

            worker.postMessage({ type: 'stop' });
            worker.terminate();
            worker = null;
            updateStatus(false);
            serverAddress.textContent = 'Not started';
            logMessage('Server stopped');
            
            // Re-enable port input
            serverPort.disabled = false;
        }

        function clearLog() {
            log.innerHTML = '';
        }

        // Clean up when the page is closed
        window.addEventListener('beforeunload', () => {
            if (worker) {
                stopServer();
            }
        });
    </script>
</body>
</html>
